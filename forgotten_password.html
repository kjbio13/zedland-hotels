<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Zedlands Hotel: Find Your Home</title>

  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">

</head>

<body>
  <div data-role="page" id="forgotten_password_page">

    <div data-role="header" data-position="fixed">

      <h1>A to Z</h1>
      <a href="#" data-role="button" data-icon="arrow-l" data-rel="back">Back</a>

    </div>
    <div data-role="content" class="center">
      <h1>Forgotten Password</h1>
    </div>

    <div data-role="content" class="center margin_bottom">

      <h2>Please enter your email and password and we will send you instructions on how to reset it via email.</h2>
      <form>

        <input type="email" data-clear-btn="false" name="email-1" id="email-2" value="" placeholder="Email">
        <input type="password" data-clear-btn="true" name="password-2" id="password-3" value="" autocomplete="off" placeholder="Password">
        <input type="password" data-clear-btn="true" name="password-2" id="password-4" value="" autocomplete="off" placeholder="Confirm Password">
        <a href="#" data-role="button" data-icon="arrow-l" data-rel="back">Reset Password</a>

      </form>

    </div>


    <div data-role="footer" class="ui-bar" data-position="fixed" data-fullscreen="true" data-id="footernav">
    </div>
  </div>

</body>

</html>
